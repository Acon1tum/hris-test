version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hris_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: hris_user
      POSTGRES_PASSWORD: hris_password
      POSTGRES_DB: hris_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hris_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hris_user -d hris_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hris_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hris_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  hris_network:
    driver: bridge

